{% extends 'layouts/default.html' %}
{% load static %}
{% block body %}
<header class="masthead" id = "favorites">
    <div class="col-md-8 col-xl-6 container card favorites shadow-lg">
        <div class="card-header msg_head d-flex mx-auto font-weight-bold">
            <div class="mx-auto bd-highlight">
                <br>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <h4{% if message.tags %} class="{{ message.tags }} font-weight-bold"{% endif %}>{{ message }}</h4>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <h3>Mes Favoris</h3>
            </div>
        </div>
        <div class="card-body" id="msg_card_body">
            <div class="d-flex justify-content-start">
                <div class="table-responsive-md my-auto w-75 mx-auto">
                    <table class="table table-md table-striped table-bordered align-items-center justify-content-center text-center">
                        <thead>
                            <tr class="bg-primary">
                                <th class="lead">Produit</th>
                                <th scope="col">Substitut</th>
                                <th scope="col">DÃ©tails</th>
                            </tr>
                        </thead>                            
                        <tbody>
                            {% for favori in favoris %}
                            <tr>
                                <th scope="row"><img class="img w-100" src="{{ favori.product_id.photo }}" alt="Card image cap" ></th>
                                <td><img class="img w-100" src="{{ favori.substitute_id.photo }}" alt="Card image cap" ></td>
                                <td><a href="{% url 'substitute:detail_favoris' product_id=favori.product_id.id substitute_id=favori.substitute_id.id %}" name = "favori {{forloop.counter}}"> Link</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>
    <br>
    <br>
    <br>
</header>
{% endblock %}
